<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adecco Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h3 class="title">Shuffle and Sort</h3>
        </header>
        <div class="wrapper">
			<main class="cards-container">
				<div class="card card_1">1</div>
				<div class="card card_2">2</div>
				<div class="card card_3">3</div>
				<div class="card card_4">4</div>
				<div class="card card_5">5</div>
				<div class="card card_6">6</div>
				<div class="card card_7">7</div>
				<div class="card card_8">8</div>
				<div class="card card_9">9</div>
			</main>
			<aside class="buttons">
                <button type="button" class="button shuffle-button">SHUFFLE</button>
                <button type="button" class="button sort-button">SORT</button>
			</aside>
        </div>
        <footer>
            <p>Shuffle and Sort by Manish Surana</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
